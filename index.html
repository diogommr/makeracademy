      <section id="mission">
        <div class="section-content">
          <h2 class="section-title">
            <template v-if="language.startsWith('pt')">A Nossa Missão</template>
            <template v-else>Our Mission</template>
          </h2>
          <h3 class="section-subtitle">
            <template v-if="language.startsWith('pt')">
              <span>A makeracademy.org surgiu com um propósito claro:</span>
              <br>
              <span class="strong">EMPODERAR OS CIDADÃOS</span>
            </template>
            <template v-else>
              <span>makeracademy.org was born with a clear purpose:</span>
              <br>
              <span class="strong">TO EMPOWER YOU</span>
            </template>
          </h3>
          <section class="sub-section col-2">
            <img class="sub-section-image" src="images/hand_lego.svg" alt="">
            <div>
              <h3 class="sub-section-title">
                <template v-if="language.startsWith('pt')">Todos somos criadores</template>
                <template v-else>We are all creators</template>
              </h3>
              <template v-if="language.startsWith('pt')">
                <p><strong>Todos temos em nós o potencial de mudar o mundo.</strong></p>
                <p>Mas por vezes, sentimo-nos perdidos quando não sabemos de que conhecimentos e recursos precisamos.</p>
                <p>É por isso que a makeracademy.org proporciona um conjunto de ferramentas desenhadas de modo 100% acessível para empoderar qualquer cidadão a tornar-se criador.</p>
              </template>
              <template v-else>
                <p><strong>We all have in ourselves the power to change the world.</strong></p>
                <p>But sometimes, we feel lost when we don't know the knowledge and resources that we need.</p>
                <p>That is why makeracademy.org provides a set of tools designed to be 100% accessible to empower any person to become a creator.</p>
              </template>
            </div>
          </section>
          <section class="sub-section col-2">
            <img class="sub-section-image" src="images/giving_hands.svg" alt="">
            <div>
              <template v-if="language.startsWith('pt')">
                <h3 class="sub-section-title">Conhecimento Acessível</h3>
                <p>O Movimento Maker está baseado na partilha aberta de conhecimento.</p>
                <p>Mas por vezes esse conhecimento está disponível numa linguagem que apenas pessoas com conhecimentos técnicos o podem entender e interpretar.</p>
                <p>Para reduzir este problema, <strong>todos os nossos conteúdos estão criados por makers para makers</strong> numa linguagem que qualquer pessoa, mesmo sem conhecimentos prévios, possa entender.</p>
              </template>
              <template v-else>
                <h3 class="sub-section-title">Accessible Knowledge</h3>
                <p>The Maker Movement is based on the sharing of knowledge.</p>
                <p>But sometimes that knowledge is available in a language that only people with technical knowledge can understand.</p>
                <p>To reduce that problem, <strong>all our resources are created by makers for makers</strong> in a language that any person, even without previous knowledge on the subject, can understand.</p>
              </template>
            </div>
          </section>
          <section class="sub-section col-2">
            <img class="sub-section-image" src="images/3d_printer.png" alt="3d printer">
            <div>
              <template v-if="language.startsWith('pt')">
                <h3 class="sub-section-title">Democratização do Making</h3>
                <p>Pela primeira vez na história da humanidade, as tecnologias utilizadas nas indústrias estão <strong>disponíveis a um vasto público</strong>.</p>
                <p>Este público é maioritáriamente composto por makers e hackers que tiram partido de estas ferramentas para a <strong>materialização das suas ideias e na adquisição de novos conhecimentos e habilidades</strong>.</p>
                <p>Tecnologias como a Impressão 3D evoluiram para se tornarem acessíveis e <strong>permitirem a qualquer pessoa fabricar objetos impossíveis com recurso a outras técnicas de fabricação</strong>.</p>
                <p>Espaços Maker e Hackerspaces surgem para albergar estas novas ferramentas e muitas outras, empoderando o cidadão comum a <strong>passar de ser consumidor a ser um inventor e criador</strong>.</p>
                <p>Na makeracademy.org contribuimos para <strong>tornar estas tecnologias e ferramentas ainda mais acessíveis adaptando-as a um formato digital</strong> online e contribuindo na <strong>criação de novos polos de conhecimento e criação</strong>.</p>
              </template>
              <template v-else>
                <h3 class="sub-section-title">Democratization of Making</h3>
                <p>For the first time in history, the technologies used in the industries are available to a wide audience.</p>
                <p>This audience is composed mainly of makers and hackers that use these tools to <strong>materialize their ideas and acquire new knowledge and abilities</strong>.</p>
                <p>Technologies like 3D Printing evolved to become accessible and <strong>allow anyone to fabricate objects impossible to create using other fabrication techniques</strong>.</p>
                <p>Makerspaces and Hackerspaces were born to host these tools and many others, empowering the common citizen to <strong>go from consumer to creator and inventor</strong>.</p>
                <p>At makeracademy.org we contribute to <strong>making these technologies and tools even more accessible by adapting them to a digital format</strong> and <strong>contributing to the  creation of new incubators of knowledge and creation</strong>.</p>
              </template>
            </div>
          </section>
          <img class="bg-image" src="images/closed_hands.svg" alt="">
        </div>
      </section>

                <p>Dinamizamos eventos e ações de formação especialmente pensadas para o público mais jovem com a inclusão de jogos e recursos que fundamentam bases sólidas para o crescimento do interesse e das habilidades criativas nas áreas maker.</p>

                <p>Dinamizamos ações de formação focadas em temáticas como o uso das novas tecnologias na criação de ferramentas que facilitam grandemente o trabalho laboral.</p>
                <p><strong>Atualize as suas competências!</strong></p>
                <p>Venha adquirir novos conhecimentos nas áreas tecnológicas.</p>
                <p>Desenvolvemos formações de adquisição e aprofundamento de conhecimento de modo a trazer a literacia digital para todos.</p>

                <h3 class="sub-section-title">For Adults</h3>
                <p><strong>Elevate your productivity by developing custom tools!</strong></p>
